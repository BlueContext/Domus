{{ define "main" }}
<article class="markdown book-post">
  <h1>
    <!-- <a href="{{ .RelPermalink }}">{{ partial "docs/title.html" . }}</a> -->
    {{ partial "docs/title.html" . }}
  </h1>
  {{ partial "docs/recipe-meta" . }}

  {{ if .Params.summary }}
    <p> {{ .Params.summary }} </p>
  {{end }}

  {{- .Content -}}
</article>
{{ end }}

{{ define "toc" }}
  {{ partial "docs/toc" . }}
{{ end }}
